<!-- Estendemos do template base -->
{% extends "principal/_layouts/base.html" %}
{% load widget_tweaks %}
<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Z3 COMUNICAÇÃO{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-40 col-md-12 col-sm-6 col-xs-24">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Lista de Movimentações do dia</h5>
                                        <table class="table">
                                            <thead class="thead-dark">
                                            <tr>
                                                <th scope="col">tipo</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col" class="text-center">Ações</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for dado in dados %}
                                            <tr>
                                                <td>{{ dado.tipo }}</td>
                                                <td>{{ dado.nome }}</td>
                                                <td class="text-center">
                                                    <a href="{% url 'principal:atualizar' pk=dado.id %}"
                                                       class="btn btn-primary">
                                                        Atualizar
                                                    </a>
                                                    <a
                                                       class="btn btn-danger">
                                                        Excluir
                                                    </a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
