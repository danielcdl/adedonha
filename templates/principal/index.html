<!-- Estendemos do template base -->
{% extends "layouts/base.html" %}
{% load static %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}ADEDONHA{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}

    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h4>Iniciar um Jogo</h4>
            </div>
            <div class="card-body">
                {% if mensagem %}
                    {{ mensagem }}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_jogo">Jogo:</label>
                        <input type="text" class="form-control" maxlength="6" required id="id_jogo" aria-describedby="jogoHelp">
                        <small id="jogoHelp" class="form-text text-muted">Informe o código do jogo</small>
                    </div>
                    <button class="btn btn-primary btn-block">Entrar</button>
                </form>
            <div class="mt-3">
                <a href="novo-jogo" class="btn btn-outline-primary btn-block">Criar novo jogo</a>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
