<!-- Estendemos do template base -->
{% extends "layouts/base.html" %}
{% load static %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}ADEDONHA{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}

<div class="col-sm-4">
    <div class="card">
        <div class="card-header">
            <h4>Iniciar um Jogo</h4>
        </div>
        <div class="card-body">
            {% if mensagem %}
            {{mensagem}}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-block">Entrar</button>
            </form>
            <label _msthash="2221947" _msttexthash="44759">Ou então</label>
            <a href="novo-jogo" class="btn btn-outline-primary btn-block">Criar novo jogo</a>
        </div>
    </div>
</div>
{% endblock %}
