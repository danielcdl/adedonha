<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Title -->
        <title>{% block title %}Adedonha{% endblock %}</title>

        <!-- Arquivos CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'principal/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'principal/css/master.css' %}">

        {% block styles %}{% endblock %}
    </head>

    <body>
        <div class="jumbotron text-center">
            <h1>ADEDONHA</h1>
        </div>

        <!-- ConteÃºdo do site -->
        {% block conteudo %}{% endblock %}

        <!-- Scripts .js -->
        <script src="{% static 'principal/js/jquery.min.js' %}"></script>
        <script src="{% static 'principal/js/bootstrap.min.js' %}"></script>

        {% block scripts %}{% endblock %}

        <script src="{% static 'principal/js/scripts.js' %}"></script>
    </body>
</html>
